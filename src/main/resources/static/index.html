<!DOCTYPE html>
<html lang="en" ng-app="BowlingCMS">

    <head>
        <meta charset="ISO-8859-1">
        <title>Insert title here</title>

        <link href="css/c3.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/underscore.js"></script>

        <script src="js/d3.v3.min.js" charset="utf-8"></script>
        <script src="js/c3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/bowlingcms.js"></script>

        <style>
            @media (max-width: 768px) {
                /* Fixes for font awesome icons */
                .nav .fa { /* Gears */
                    float: left;
                    margin-right: 5px;
                    margin-top: 2px;
                }
                .navbar-brand { /* Navicon */
                    padding-top: 18px;
                }
            }
            
            @media (min-width: 768px) {
                /* Fixes for font awesome icons */
                .nav .fa {
                    margin-right: 5px;
                }
                .navbar-right .fa {
                    margin-right: 0px;
                }
            }
        </style>
    </head>

    <body ng-controller="MainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <i class="fa fa-navicon fa-lg" alt="Navigation"></i>
                    </button>
                    <a class="navbar-brand" href="#">BowlingCMS</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active" id="nav-events"><a href="#!/events">Events<span class="sr-only"> (current)</span></a></li>
                        <li id="nav-people"><a href="#!/people">People</a></li>
                        <li><a href="#!/viewer"><i class="fa fa-gift fa-lg"></i>Viewer</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/options"><i class="fa fa-cogs fa-lg" aria-hidden="true"></i><div class="visible-xs">Settings</div></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div ng-view></div>
    </body>

</html>
