<div class="container">
    <select name="people" ng-model="selectedPerson" ng-options="item._links.person.href as item.firstName +  ' ' +  item.lastName for item in person">
        <option value="">Select one</option>
    </select>
    <br />
    <a href="{{ selectedPerson }}">{{ selectedPerson }}</a>
    <div ng-show="scores">
        <div id="chart"></div>
        <table id="raw-scores" class="table table-hover" ng-if="scores != null">
            <thead>
                <tr>
                    <td>Event</td>
                    <td>Date</td>
                    <td>Game #1</td>
                    <td>Game #2</td>
                    <td>Game #3</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="series in scores | orderBy: '-timestamp'">
                    <td>{{ series.eventName }}</td>
                    <td>{{ series.date }}</td>
                    <td>{{ series.game1 }}</td>
                    <td>{{ series.game2 }}</td>
                    <td>{{ series.game3 }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
